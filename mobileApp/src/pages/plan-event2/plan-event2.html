<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Event planen - Schritt 2 </ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>

 <!-- Set reoccurrence -->

  <ion-list radio-group [(ngModel)]="newEvent.reoccurrence" (ionChange)="checkIfValuesAreSet()">
    <ion-list-header>
      Wie oft?
    </ion-list-header>

      <ion-item>
        <ion-label>TÃ¤glich </ion-label>
        <ion-radio value="{{reoccurrences[0]}}"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Einmal pro Woche </ion-label>
        <ion-radio value="{{reoccurrences[1]}}"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Einmal pro Monat </ion-label>
        <ion-radio value="{{reoccurrences[2]}}"></ion-radio>
      </ion-item>


  </ion-list>

   <!-- Set time frame  -->

  <ion-list radio-group [(ngModel)]="newEvent.duration">
    <ion-list-header>
      Wie lange?
    </ion-list-header>

    <ion-item>
      <ion-label>15 Minuten</ion-label>
      <ion-radio value="{{durations[0]}}" (ionSelect)="checkIfValuesAreSet()"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>30 Minuten</ion-label>
      <ion-radio value="{{durations[1]}}" (ionSelect)="checkIfValuesAreSet()"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>1 Stunde</ion-label>
      <ion-radio value="{{durations[2]}}" (ionSelect)="checkIfValuesAreSet()"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>2 Stunden</ion-label>
      <ion-radio value="{{durations[3]}}" (ionSelect)="checkIfValuesAreSet()"></ion-radio>
    </ion-item>
  </ion-list>

<button ion-button (click)='callingNextPage()'>Weiter</button>
</ion-content>
