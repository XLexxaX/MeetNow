<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Plan event - Step 2 </ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>

 <!-- Set reoccurrence -->

  <ion-list radio-group [(ngModel)]="newEvent.reoccurrence" (ionChange)="checkIfValuesAreSet()">
    <ion-list-header>
      How often should the meeting occur?
    </ion-list-header>

      <ion-item>
        <ion-label>Daily </ion-label>
        <ion-radio value="{{reoccurrences[0]}}"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Weekly </ion-label>
        <ion-radio value="{{reoccurrences[1]}}"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Monthly </ion-label>
        <ion-radio value="{{reoccurrences[2]}}"></ion-radio>
      </ion-item>


  </ion-list>

   <!-- Set time frame  -->

  <ion-list radio-group [(ngModel)]="newEvent.duration">
    <ion-list-header>
      How long?
    </ion-list-header>

    <ion-item>
      <ion-label>15 minutes</ion-label>
      <ion-radio value="{{durations[0]}}" (ionSelect)="checkIfValuesAreSet()"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>30 minutes</ion-label>
      <ion-radio value="{{durations[1]}}" (ionSelect)="checkIfValuesAreSet()"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>1 hour</ion-label>
      <ion-radio value="{{durations[2]}}" (ionSelect)="checkIfValuesAreSet()"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>2 hours</ion-label>
      <ion-radio value="{{durations[3]}}" (ionSelect)="checkIfValuesAreSet()"></ion-radio>
    </ion-item>
  </ion-list>

</ion-content>
