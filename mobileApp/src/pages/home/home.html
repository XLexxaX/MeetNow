<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Übersicht</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-list-header>
      Stattfindende Ereignisse
    </ion-list-header>
    <button ion-item *ngFor="let item of scheduledEvents" (click)="itemTapped($event, item)">
      <ion-icon name="calendar" item-left></ion-icon>
      {{item.title}} angesetzt für {{item.startTime}} - {{item.endTime}} Uhr

      <div class="item-note" item-right>
        <ion-icon name="eye" item-right></ion-icon>
      </div>

    </button>
  </ion-list>


  <ion-list>

    <ion-list-header>
      Geplante Ereignisse
    </ion-list-header>

    <button ion-item *ngFor="let item of plannedEvents" (click)="itemTapped($event, item)">
      <ion-icon name="calendar" item-left></ion-icon>
      {{item.title}}
      <div class="item-note" item-right>
        <ion-icon name="build" item-right></ion-icon>
      </div>
    </button>
  </ion-list>

  <div *ngIf="selectedItem" padding>
    You navigated here from <b>{{selectedItem.title}}</b>
  </div>


</ion-content>
