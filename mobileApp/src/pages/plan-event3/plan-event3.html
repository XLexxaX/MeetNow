<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Event planen - Schritt 3</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>

  <h4><p> Wer soll beim Treffen dabei sein?</p></h4>

  <ion-grid fixed>
    <ion-row align-items-start>
      <ion-col align-self-start>
        <button *ngFor="let item of selectedContacts" ion-button round icon-right small
                (click)="removeParticipant($event)">{{item.name}}
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let contact of contacts">
      <ion-label>{{contact.name}}</ion-label>
      <ion-checkbox [(ngModel)]="contact.value" (ionChange)="addSelectedContactsToList($event)"></ion-checkbox>
    </ion-item>
  </ion-list>


  <ion-fab bottom center *ngIf="meetingSaveable">
    <button ion-fab color="secondary"  (tap)="saveMeeting()">
      <ion-icon name="checkmark"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
