<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Event planen - Schritt 3</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>

  <h4><p> Wer soll beim Treffen dabei sein?</p></h4>

  <ion-grid fixed>
    <ion-row align-items-start>
      <ion-col align-self-start>
        <ng-container *ngFor="let item of allContacts">
          <button *ngIf="item.value" ion-button round icon-right small
                  (click)="item.value = false">{{item.name}}
            <ion-icon name="close"></ion-icon>
          </button>
        </ng-container>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-searchbar [(ngModel)]="searchQuery"></ion-searchbar>
  <ion-list>
    <ng-container *ngFor="let contact of allContacts">
      <ng-container *ngIf="contact.name.toLowerCase().indexOf(searchQuery.toLowerCase()) !== -1">
        <ion-item>
          <ion-label>{{contact.name}}</ion-label>
          <ion-checkbox [(ngModel)]="contact.value"></ion-checkbox>
        </ion-item>
      </ng-container>
    </ng-container>
  </ion-list>


  <ion-fab bottom center *ngIf="checkContactSelected()">
    <button ion-fab color="secondary" (tap)="saveMeeting()">
      <ion-icon name="checkmark"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
