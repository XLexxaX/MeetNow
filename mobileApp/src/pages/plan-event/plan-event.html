<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Event planen</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list>

  <ion-item>
    <ion-label color="primary">Name des Events</ion-label>
   <ion-input type="text" placeholder="Name" value="" min=3 [(ngModel)]="newEvent.name"
             (blur)="checkIfValuesAreSet()"></ion-input>
  </ion-item>

</ion-list>


  <ion-item id="listEventCategory" >
    <ion-label>Kategorie</ion-label>
    <ion-select [(ngModel)]="newEvent.category" multiple="false" interface="action-sheet"
               (ionChange)="checkIfValuesAreSet()">
      <ion-option value="{{categories[1]}}" >Meeting</ion-option>
    <ion-option value="{{categories[0]}}" >Jourfix</ion-option>
      <ion-option value="{{categories[2]}}">Kaffee trinken</ion-option>
      </ion-select>
  </ion-item>






  <ion-item id="listLocation" >
    <ion-label>Treffpunkt</ion-label>
    <ion-select [(ngModel)]="newEvent.areas[0].id" multiple="false" interface="action-sheet"
      (ionChange)="checkIfValuesAreSet()">
     <ion-option value="walldorf">WDF</ion-option>
      <ion-option value="rot">ROT</ion-option>
      <ion-option value="berlin">BLN</ion-option>

    </ion-select>
  </ion-item>

</ion-content>
