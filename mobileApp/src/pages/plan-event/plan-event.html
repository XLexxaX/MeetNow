<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Plan Event</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <div class="flexbox">
    <div class="flexbox-item-no-grow">
      <ion-list>
        <ion-item>
          <ion-label>Event name</ion-label>
          <ion-input type="text" placeholder="Name" value="" min=3 [(ngModel)]="newEvent.name"
                     (blur)="checkIfValuesAreSet()"></ion-input>
        </ion-item>
        <ion-item id="listEventCategory">
          <ion-label>Categories</ion-label>
          <ion-select [(ngModel)]="newEvent.category" multiple="false" interface="action-sheet"
                      (ionChange)="enableMap()" (ionCancel)="enableMap()" (click)="disableMap()">
            <ion-option value="{{categories[1]}}">Lunch</ion-option>
            <ion-option value="{{categories[0]}}">Jourfix</ion-option>
            <ion-option value="{{categories[2]}}">Coffee Corner</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>
      <ion-list-header>
        Set the radius for the meeting area
        <ion-badge item-end>{{meetingAreaRadius}} m</ion-badge>
      </ion-list-header>
      <ion-list>
        <ion-item>
          <ion-range debounce="200" [disabled]="!sliderEnabled" (ionChange)="onSliderChange()" min="70" max="2000"
                     pin="true" [(ngModel)]="meetingAreaRadius">
            <ion-icon small range-left name="radio-button-on"></ion-icon>
            <ion-icon big range-right name="radio-button-on"></ion-icon>
          </ion-range>
        </ion-item>
      </ion-list>
    </div>
    <div #map id="map" class="flexbox-item-grow"></div>

    <div class="flexbox-item-no-grow-bottom" *ngIf="checkIfValuesAreSet()">
      <button ion-fab color="secondary" (tap)="callNextPage()">
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </div>
  </div>



</ion-content>
