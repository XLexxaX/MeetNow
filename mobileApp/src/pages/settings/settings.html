<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label>Monitor Geolocation</ion-label>
        <ion-toggle [(ngModel)]="toggleValue" [disabled]="!isEnabled" (ionChange)="handleGeolocations()"></ion-toggle>
      </ion-item>
      <p>
        Warning: If you turn monitoring off, you can't participate in events!
      </p>
    </ion-card-content>
  </ion-card>


</ion-content>
