<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label>Monitor Geolocation</ion-label>
        <ion-toggle [(ngModel)]="toggleValue" [disabled]="!isEnabled" (ionChange)="handleGeolocations()"></ion-toggle>
      </ion-item>
      <p>
        Warning: If you turn monitoring off, you can't participate in events!
      </p>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label fixed>Username</ion-label>
        <ion-input type="text" value="" [(ngModel)]="username" [readonly]="true"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Secret</ion-label>
        <ion-input type="text" value="" [(ngModel)]="password" [readonly]="true"></ion-input>
        <button ion-button clear color="dark" type="button" item-right (click)="showOrHidePassword()">
          <ion-icon name="eye"></ion-icon>
        </button>
      </ion-item>
      <p>
        Warning: Treat this as a password!
      </p>
    </ion-card-content>
  </ion-card>


</ion-content>
